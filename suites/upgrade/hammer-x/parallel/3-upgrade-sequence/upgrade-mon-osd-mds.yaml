upgrade-sequence:
   sequential:
   - ceph.restart:
       daemons: [mon.a]
       wait-for-healthy: true
   - sleep:
       duration: 60
   - ceph.restart:
       daemons: [osd.0, osd.1]
       wait-for-healthy: true
   - sleep:
       duration: 60
   - ceph.restart: [mds.a]
   - sleep:
       duration: 60
   - print: "**** running mixed versions of osds and mons"
#do we need to use "ceph osd crush tunables hammer" ?
   - exec:
      mon.b:
        - sudo ceph osd crush tunables hammer
   - print: "**** done ceph osd crush tunables hammer"
   - ceph.restart:
       daemons: [mon.b, mon.c]
       wait-for-healthy: true
   - exec:
       osd.0:
         - ceph osd set require_jewel_osds
   - sleep:
       duration: 60
   - ceph.restart:
       daemons: [osd.2, osd.3]
       wait-for-healthy: true
   - sleep:
       duration: 60
